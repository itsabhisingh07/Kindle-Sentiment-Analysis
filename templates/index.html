<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kindle Review Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="container">
        <h1> Kindle Sentiment Analyzer</h1>
        <p>Check if a book review is Positive or Negative instantly.</p>

        <form action="/predict" method="POST">
            <textarea name="review" placeholder="Paste a book review here..." required>{{ original_text }}</textarea>
            <br>
            <button type="submit">Analyze Sentiment</button>
        </form>

        {% if prediction %}
        <div class="result-box {{ css_class }}">
            <h2>Prediction: {{ prediction }}</h2>
        </div>
        {% endif %}
    </div>

</body>
</html>
